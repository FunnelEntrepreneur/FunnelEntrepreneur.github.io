<!DOCTYPE html>
<html lang="eng">
  <head>
    <script
      src="https://kit.fontawesome.com/5e7b5a08b9.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="ContactCss.css" />
  </head>
  <body>
    <header>
      <h1>
        SEND ME AN EMAIL <br />
        I REPLY UNDER 24 HOURS!
      </h1>
    </header>
    <div class="background"></div>
    <center>
      <form
        action="https://mail.google.com/mail/u/0/#inbox"
        method="post"
        enctype="text/plain"
      >
        <div class="row">
          <div class="email">
            <label for="fname"><i class="far fa-user"></i>Full Name:</label>
            <input
              type="text"
              id="fname"
              name="full name"
              placeholder="Example: Simone Perfetto"
              required
            />
          </div>
          <div class="email">
            <label for="number"
              ><i class="fa-solid fa-phone"></i>Phone Number:</label
            >
            <input
              required
              type="text"
              id="number"
              name="number"
              placeholder="+44"
            />
          </div>
        </div>

        <div class="email">
          <label for="country">
            <i class="fa-solid fa-earth-europe"></i>Country:</label
          >
          <input
            required
            type="text"
            id="country"
            name="country"
            placeholder="What Country are you from?"
          />
        </div>
        <div class="email">
          <label for="subject"
            ><i class="fa-solid fa-envelope-open-text"></i>Email:</label
          >
          <input type="text" name="emal" placeholder="example@domain.com" />
        </div>
        <div class="email">
          <label for="subject"><i class="fa-brands fa-usps"></i>Subject:</label>
          <textarea
            required
            type="text"
            id="subject"
            name="subject"
            placeholder="Your Message"
            style="height: 200px"
          ></textarea>
        </div>
        <button type="submit">SUBMIT</button>
      </form>
    </center>
  </body>
</html>
