<!DOCTYPE html>
<html lang="eng">
  <head>
    <script
      src="https://kit.fontawesome.com/5e7b5a08b9.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="ContactCss.css" />
  </head>
  <body>
    <header>
      <h1>
        SEND ME AN EMAIL <br />
        I REPLY UNDER 24 HOURS!
      </h1>
    </header>
    <div class="background"></div>
    <center>
      <form
        onsubmit="sendEmail(); reset(); return False"
        method="post"
        enctype="text/plain"
      >
        <div class="row">
          <div class="contact">
            <label for="fname"><i class="far fa-user"></i>Full Name:</label>
            <input
              type="text"
              id="fname"
              name="full name"
              placeholder="Example: Simone Perfetto"
              required
            />
          </div>
          <div class="contact">
            <label for="email"
              ><i class="fa-solid fa-phone"></i>Phone Number:</label
            >
            <input
              required
              type="text"
              id="number"
              name="number"
              placeholder="+44"
            />
          </div>
        </div>

        <div class="contact">
          <label for="country">
            <i class="fa-solid fa-earth-europe"></i>Country:</label
          >
          <input
            required
            type="text"
            id="country"
            name="country"
            placeholder="What Country are you from?"
          />
        </div>
        <div class="contact">
          <label for="subject"
            ><i class="fa-solid fa-envelope-open-text"></i>Email:</label
          >
          <input type="text" name="emal" placeholder="example@domain.com" />
        </div>
        <div class="email">
          <label for="subject"><i class="fa-brands fa-usps"></i>Subject:</label>
          <textarea
            required
            type="text"
            id="subject"
            name="subject"
            placeholder="Your Message"
            style="height: 200px"
          ></textarea>
        </div>
        <button type="submit">SUBMIT</button>
      </form>
    </center>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          Host: "smtp.media-preneur.com",
          Username: "funnelcreate@media-preneur.com",
          Password: "3C752FE51711F6CBA0860F0C06F70E23EFEB",
          SecureToken: "C973D7AD-F097-4B95-91F4-40ABC5567812",
          To: "funnelcreate@media-preneur.com",
          From: document.getElementById("email").value,
          Subject: "New Customer Enquiry",
          Body:
            "Name: " +
            document.getElementById("fname").value +
            "<br> Country: " +
            document.getElementById("phone").value +
            "<br> Phone: " +
            document.getElementById("country").value +
            "<br> Message: " +
            document.getElementById("subject").value,
        }).then((message) =>
          alert(
            "Thank You! Message Sent Successfully. Will reply back sooner than you think!"
          )
        );
      }
    </script>
  </body>
</html>
